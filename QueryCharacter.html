<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/jquery.url.min.js"></script>
        <script src="data/data.js"></script>
        <script src="common/units.js"></script>
        <script src="common/drops.js"></script>
        <script src="common/cooldowns.js"></script>
        <script src="common/evolutions.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
             m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
             })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
             
             ga('create', 'UA-105828025-1', 'auto');
             ga('send', 'pageview');
             
             $(document).ready(function () {
                var SendCtl = $.url.param("SendCtl");
                var CardNo = $.url.param("CardNo");

                switch (SendCtl) {
                   case "SKILL_DESC":
                       var result = GetData(CardNo, SendCtl);
                       document.write(SendResult(CardNo, SendCtl, result));
                   break;
                }
            });
               
            function GetData(id, kind) {
               for (var data in window.CData) {
                   if (window.CData[data]["CARD_NO"]==('0000' + id.toString()).substr(-4)) {
                       return window.CData[data][kind];
                    }
                }
                return '';
            }
        
            function SendResult(CardNo, SendCtl, result) {
                var json = { "CARD_NO": CardNo, "SEND_CTL": SendCtl, "RESULT": result};
                return json;
            }
        </script>
    </head>
    <body>
    </body>
</html>
