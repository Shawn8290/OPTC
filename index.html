        <div class="keyword" style="font-size: 200%">
            <p> 
                屬性：
                <label><input type="checkbox" name="Type" value="STR"> 力</label>
                <label><input type="checkbox" name="Type" value="QCK"> 速</label>
                <label><input type="checkbox" name="Type" value="DEX"> 技</label>
                <label><input type="checkbox" name="Type" value="PSY"> 心</label>
                <label><input type="checkbox" name="Type" value="INT"> 知</label>
            </p>
            <br>
            <p>
                類別：
                <br>
                <label><input type="checkbox" name="Class" value="Fighter"> 格鬪</label>
                <label><input type="checkbox" name="Class" value="Slasher"> 斬擊</label>
                <label><input type="checkbox" name="Class" value="Striker"> 打突</label>
                <label><input type="checkbox" name="Class" value="Shooter"> 射擊</label>
                <br>
                <label><input type="checkbox" name="Class" value="Free Spirit"> 自由</label>

            </p>
			<br>
            <p>
                ★數：
				<br>
                <label><input type="checkbox" name="Stars" value="6"> 6</label>
                <label><input type="checkbox" name="Stars" value="5"> 5</label>
                <label><input type="checkbox" name="Stars" value="4"> 4</label>
                <label><input type="checkbox" name="Stars" value="3"> 3</label>
                <label><input type="checkbox" name="Stars" value="2"> 2</label>
                <label><input type="checkbox" name="Stars" value="1"> 1</label>
				<br>
				<label><input type="checkbox" name="Stars" value="6+"> 6+</label>
                <label><input type="checkbox" name="Stars" value="5+"> 5+</label>
            </p>
            <br>
            <p>
                cost：
                <label><input type="radio" name="Cost" value="All" checked> 全部</label>
                <label><input type="radio" name="Cost" value="less20"> 20以下</label>
                <label><input type="radio" name="Cost" value="over50"> 50以上</label>
            </p>
            <br>
            <p>
                插槽：

                <label><input type="checkbox" name="sockets" value="4"> 4</label>
                <label><input type="checkbox" name="sockets" value="3"> 3</label>
                <label><input type="checkbox" name="sockets" value="2"> 2</label>
                <label><input type="checkbox" name="sockets" value="1"> 1</label>
