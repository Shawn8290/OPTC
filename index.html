<body>
    <div class="keyword" style="font-size: 200%">
        <ul class="fieldlist">
            <li>
                屬性：
                <input id="ddtType" style="width: 70%;" />
            </li>
            <li>
                類別：
                <input id="ddtClass" style="width: 70%;" />
            </li>
            <li>
                ★數：
                <input id="ddtStars" style="width: 70%;" />
            </li>
            <li>
                Cost：
                <select id="ddlCost" style="width: 70%;"></select>
            </li>
            <li>
                插槽：
                <input id="ddtSockets" style="width: 70%;" />
            </li>
            <li>
                來源：
                <input id="ddtDrops" style="width: 70%;" />
            </li>
            <li>
                編號：
                <input id="txtCardNo" type="text" placeholder="卡片編號" class="k-textbox" style="width: 70%;" />
            </li>
        </ul>
        <button class="k-button k-primary btn-search">搜尋</button>
        <button class="k-button k-primary btn-clear">清除</button>
    </div>
    <br>

    <div id="CardGrid"></div>
    <div id="detail-window">
        <ul class="fieldlist">
            <li class="uk-text-center">
                <img class="card-image" src="" alt="">
            </li>
            <li>
                <table class="uk-table uk-table-divider">
                    <tr>
                        <td style="width: 30%;"><Label>最大等級</Label></td>
                        <td><Label id="lblMAXLV"></Label></td>
                    </tr>
                    <tr>
                        <td><Label>體力\攻擊\回復</Label></td>
                        <td><Label id="lblStatus"></Label></td>
                    </tr>
                    <tr>
                        <td><Label>角色取得方式</Label></td>
                        <td><Label id="lblToGet"></Label></td>
                    </tr>
                    <tr>
                        <td><Label>必殺技/練等關卡</Label></td>
                        <td><Label id="lblBook"></Label></td>
                    </tr>
                    <tr>
                        <td><Label>可練解放關卡</Label></td>
                        <td><Label id="lblLiberation"></Label></td>
                    </tr>
                    <tr>
                        <td><Label>必殺技</Label></td>
                        <td><Label id="lblSkillDesc"></Label></td>
                    </tr>
                    <tr>
                        <td><Label>船長效果</Label></td>
                        <td><Label id="lblCapDesc"></Label></td>
                    </tr>
                    <tr>
                        <td><Label>船員效果</Label></td>
                        <td><Label id="lblCrewDesc"></Label></td>
                    </tr>
                    <tr>
                        <td><Label>突破效果</Label></td>
                        <td><Label id="lblBreakTrough"></Label></td>
                    </tr>
                    <tr>
                        <td><Label>進化素材</Label></td>
                        <td><Label id="lblEvolutions"></Label></td>
                    </tr>
                </table>
            </li>
            <li class="uk-text-center">
                <button class="k-button k-primary btn-win-close">關閉</button>
            </li>
        </ul>
    </div>
